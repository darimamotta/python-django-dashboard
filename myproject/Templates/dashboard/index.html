    <title>Home Page</title>
  </head>
  <body>
  {% extends 'partials/base.html' %}
  {% block title %} Home Page {% endblock %}


   {% block content %}

    <!--Graphs-->

  <div class="container">
    <div class="row my-5">
      <div class="col-md-6">
        <div class="bg-white">
<canvas id="myChart1" width="400" height="300"></canvas>
<script>
var ctx = document.getElementById('myChart1').getContext('2d');
var myChart1 = new Chart(ctx, {
    type: 'pie',
    data: {
        labels: [{% for order in orders %} `{{ order.product.name }}`, {% endfor %}],
        datasets: [{
            label: 'Orders',
            data: [{% for order in orders %} {{ order.order_quantity }}, {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235,1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
    </div>
    </div>
          <div class="col-md-6 ">
            <div class="bg-white">
<canvas id="myChart2" width="400" height="300"></canvas>
<script>
var ctx = document.getElementById('myChart2').getContext('2d');
var myChart2 = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: [{% for product in products %} '{{ product.name }}', {% endfor %}],
        datasets: [{
            label: 'Products',
            data: [{% for product in products %} {{ product.quantity }}, {% endfor %}],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235,1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
            </div>

             </div>

            <div class="row my-5">
        <div class="col-md-6">
<div class="row my-4">
<div class="bg-white">
<canvas id="myChart3" width="500" height="550"></canvas>
<script>
var ctx = document.getElementById('myChart3').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'doughnut',
    data: {
        labels: ['Germany', 'Italy', 'France', 'Spain', 'Poland', 'Denmark'],
        datasets: [{
            label: '# of Votes',
            data: [19, 13, 15, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
 </div>
</div></div>
        <div class="col-md-6">
<div class="row my-4">
<div class="bg-white">
<canvas id="myChart4" width="500" height="300"></canvas>
<script>
var ctx = document.getElementById('myChart4').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'polarArea',
    data: {
        labels: ['Berlin', 'Baden-WÃ¼rtemberg ', 'Bayern', 'Brandenburg', 'Niedersachsen', 'Hamburg'],
        datasets: [{
            label: '# of City',
            data: [12, 16, 13, 15, 2, 1],
            backgroundColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>
</div>
</div></div></div>
  </div>
  </div>
  </div>
</div>
  <div class="container">  <div class="slideContainer1">
   <h4><label for="customRange1" class="form-label">Power Range </label></h4>
<input type="range" min="1" max="100" value="1" class="form-range%" id="customRange1">
  </div>
      <div class="slideContainer2">
   <h4><label for="customRange2" class="form-label">Capacity </label></h4>
<input type="range" min="1" max="100" value="1" class="form-range%" id="customRange2">
  </div>
        <div class="slideContainer3><br>
    <label for="customRange3" class="form-label">  <h4>Energy </h4></label>
<input type="range" min="1" max="100" value="1" class="form-range%" id="customRange3">
  </div>
  </div>
